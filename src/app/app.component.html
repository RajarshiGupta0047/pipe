<div class="container">
  <div class="row">
    
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text"[(ngModel)]="filterText" style="background-color:yellow;">
      <button class="btn btn-success" (click)="add()">Add Server</button>
      <hr>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers|filter:filterText:'status'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name|shorten|reverse }}</strong> | {{ server.instanceType|uppercase }} | {{ server.started|date:'fullDate'|uppercase }}
        </li>
      </ul>
    </div>
  </div>
</div>
